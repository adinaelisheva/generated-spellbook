<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti|IM+Fell+English:400i" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>A Modern Witch's Spellbook</title>
  </head>
  <body>
    <div id="main">
      <h2>A spell to rid yourself of hunger</h2>
      <div id="ingredients">
        <h3>Ingredients</h3>
        <ul>
          <li>3 pinches of salt</li>
          <li>The foot of a spider</li>
          <li>1 small glass of water</li>
        </ul>
      </div>
      <div id="special">
        Perform while sitting alone in a room, preferably seated on the floor.
      </div>
      <div id="steps">
        <h3>Steps</h3>
        <ol>
          <li>Mix the salt and spider leg into the water.</li>
          <li>Drink without breathing.</li>
        </ol>
      </div>
    </div>
    <div id="footer">- 76 -</div>
  </body>
</html>
